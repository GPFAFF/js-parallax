<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Parallax</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <section class="block">
    <div class="background one" data-speed="4" data-type="backgrounds"></div>
    <h2>Here comes some scrolling!</h2>
    <img class="taco-one parallax" data-speed="1" alt="taco" src="img/taco.svg" />
    <img class="taco-two parallax" data-speed="11"  alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background two" data-speed="3" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img class="taco-three parallax" data-speed="10" alt="taco" src="img/taco.svg" />
    <img class="taco-four parallax" data-speed="2" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background three" data-speed="2" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img class="taco-five parallax" data-speed="8" alt="taco" src="img/taco.svg" />
    <img class="taco-six parallax" data-speed="5" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background four" data-speed="7" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img class="taco-seven parallax" data-speed="6" alt="taco" src="img/taco.svg" />
    <img class="taco-eight parallax" data-speed="4" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background five" data-speed="6" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img class="taco-nine parallax" data-speed="3" alt="taco" src="img/taco.svg" />
    <img class="taco-ten parallax" data-speed="8" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background six" data-speed="1" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img class="taco-eleven parallax" data-speed="11" alt="taco" src="img/taco.svg" />
    <img class="taco-twelve parallax" data-speed="2"  alt="taco" src="img/taco.svg" />
  </section>

</body>
<script src="index.js"></script>

</html>
