<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Parallax</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <section class="block">
    <div class="background one" data-speed="4" data-type="backgrounds"></div>
    <h2>Here comes some scrolling!</h2>
    <img data-speed="12" class="taco-one parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="11" class="taco-two parallax" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background two" data-speed="3" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img data-speed="10" class="taco-three parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="9" class="taco-four parallax" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background three" data-speed="2" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img data-speed="8" class="taco-five parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="7" class="taco-six parallax" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background four" data-speed="7" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img data-speed="6" class="taco-seven parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="5" class="taco-eight parallax" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background five" data-speed="6" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img data-speed="4" class="taco-nine parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="3" class="taco-ten parallax" alt="taco" src="img/taco.svg" />
  </section>
  <section class="block">
    <div class="background six" data-speed="1" data-type="backgrounds"></div>
    <h2>AHHHH scrolling!</h2>
    <img data-speed="2" class="taco-eleven parallax" alt="taco" src="img/taco.svg" />
    <img data-speed="1" class="taco-twelve parallax" alt="taco" src="img/taco.svg" />
  </section>

</body>
<script src="index.js"></script>

</html>
